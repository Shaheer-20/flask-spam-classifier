<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Email Spam Classifier</h1>
        <p>Enter email text to classify it and help improve the model.</p>
        <form action="/predict" method="post">
            <textarea name="email_text" rows="10" placeholder="Paste your email content here..." required>{{ email_text or '' }}</textarea>
            <button type="submit">Classify Email</button>
        </form>

        {% if prediction %}
        <div class="result {{ 'spam' if prediction == 'spam' else 'ham' }}">
            <h2>Prediction: <span class="prediction-text">{{ prediction.upper() }}</span></h2>
            <p><strong>Confidence: {{ confidence }}%</strong></p>
        </div>
        {% endif %}

        <a href="/review" class="back-link">Review Predictions & Train Model</a>
    </div>
</body>
</html>

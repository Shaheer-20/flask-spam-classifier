<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Email Spam Classifier</h1>
        <p>Enter email text to classify it and help improve the model.</p>
        <form action="/predict" method="post">
            <textarea name="email_text" rows="10" placeholder="Paste your email content here..." required>{{ email_text or '' }}</textarea>
            <button type="submit">Classify Email</button>
        </form>

        <div id="result-container">
            {% if prediction %}
            <div class="result {{ 'spam' if prediction == 'spam' else 'ham' }}">
                <h2>Prediction: <span class="prediction-text">{{ prediction.upper() }}</span></h2>
                <p><strong>Confidence: {{ confidence }}%</strong></p>
            </div>
            {% endif %}
        </div>

        <div class="nav-links">
            <a href="/review" class="back-link">Review & Train Model</a>
            <a href="/dashboard" class="back-link">View Performance</a>
        </div>
    </div>

<script>
    const form = document.querySelector('form');
    const resultContainer = document.getElementById('result-container');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Stop the default page reload

        const formData = new FormData(form);
        const response = await fetch('/predict', {
            method: 'POST',
            headers: {
                'X-Requested-With': 'XMLHttpRequest' // Identify this as an AJAX request
            },
            body: formData
        });

        const result = await response.json(); // Get the JSON response

        // Dynamically update the result div
        const predictionClass = result.prediction === 'spam' ? 'spam' : 'ham';
        resultContainer.innerHTML = `
            <div class="result ${predictionClass}">
                <h2>Prediction: <span class="prediction-text">${result.prediction.toUpperCase()}</span></h2>
                <p><strong>Confidence: ${result.confidence}%</strong></p>
            </div>
        `;
    });
</script>
</body>
</html>
